version: '3.8'

# Development environment with hot-reload
services:
  postgres:
    image: postgres:16-alpine
    container_name: portfolio_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolio123}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - portfolio_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: build
    container_name: portfolio_backend_dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-portfolio}:${POSTGRES_PASSWORD:-portfolio123}@postgres:5432/${POSTGRES_DB:-portfolio_db}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - portfolio_network_dev
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    container_name: portfolio_frontend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - portfolio_network_dev
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start -- --host 0.0.0.0 --poll 2000

volumes:
  postgres_data_dev:

networks:
  portfolio_network_dev:
    driver: bridge
