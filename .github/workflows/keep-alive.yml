name: Keep API Alive

on:
  schedule:
    # Run every 14 minutes
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_URL }}/health || echo "Health check failed"
